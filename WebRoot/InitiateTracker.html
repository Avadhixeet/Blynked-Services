<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<body BGCOLOR=lightblue>
<h2>Initiate the tracker</h2>
<form action="InitiateTracker" method="post">  
<table>
<tr><td>IMEI NO:</td><td><input type="text" name="imeiNo"></td></tr> 
<tr><td>START LOCATION LATITUDE:</td><td><input type="text" name="startLoclat"></td></tr>  
<tr><td>START LOCATION LONGITUDE:</td><td><input type="text" name="startLoclong"></td></tr>  
<tr><td>END LOCATION LATITUDE:</td><td><input type="text" name="endLoclat"></td></tr>  
<tr><td>END LOCATION LONGITUDE:</td><td><input type="text" name="endLoclong"></td></tr>  
<tr><td>USER NAME:</td><td><input type="text" name="userName"></td></tr>  
<tr><td>PROFILE IMAGE:</td><td><input type="text" name="profImage"></td></tr>  
<tr><td>CONTACT NO:</td><td><input type="text" name="contactNo"></td></tr>
<tr><td>CURRENT LOCATION LATITUDE:</td><td><input type="text" name="currentLocLat"></td></tr>  
<tr><td>CURRENT LOCATION LONGITUDE:</td><td><input type="text" name="currentLocLong"></td></tr>  
 
<tr><td></td><td><input type="submit" value="LOCATION SEARCH"></td><td><input type="reset" value="Reset"></td></tr>
</table> 
</form> 

</body>
</html>
